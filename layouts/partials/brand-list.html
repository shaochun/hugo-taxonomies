<!-- I updated this code with a snippet from @rdwatters -->
<ul>
  {{ with .Params.brands }}
    <strong>Brand{{ if gt (len .) 1 }}s{{ end }}:</strong>
    {{ range $ind,$val := . }}
      {{$brand := $val | urlize }}
      {{- with $.Site.GetPage "brands" $brand}}
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      {{ end -}}
    {{ end }}
  {{ end }}
</ul>
